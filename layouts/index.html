{{ define "main" }}
    <div class="">
    
      <section style="padding-bottom: 256px;">
          <div class="section">
            <div class="container mb-5">
              <div class="columns is-multiline is-centered is-relative">
                <div class="column is-8 mb-6 has-text-centered">
                  <h2 class="mb-6 is-size-1 is-size-3-mobile has-text-weight-bold">{{ .Params.frontPageHeading }}</h2>
                   
                  <div class="buttons is-centered"><a class="button has-text-white" style="background-color: #0079c1;" href="{{ .Params.TrainingLocation }}" aria-label="Link to the Training Section">{{ .Params.buttonText }}</a></div>
                </div>
                <div class="column is-8 is-relative">
                  <img class="mx-auto px-4 image is-fullwidth" style="position: absolute; top: 0; left: 0;height: 512px; object-fit: cover; border-radius: 45px;" src="{{ .Params.FrontPageImage }}" alt="Front Page Image"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
   
 {{ end }}
